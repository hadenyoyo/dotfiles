<!-- Windows Font Aliases -->
<!-- ~/.config/fontconfig/fonts.conf -->
<!-- Use system cfg to change (i.e. nwg-look) -->

<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
  <!-- Set default sans-serif font -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Segoe UI</family>
    </prefer>
  </alias>

  <!-- Set default serif font (Optional: Change 'Times New Roman' if desired) -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Times New Roman</family>
      <!-- <family>Georgia</family> -->
    </prefer>
  </alias>

  <!-- Set default monospace font (Optional: Change 'Consolas' if desired) -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Consolas</family>
      <!-- <family>Courier New</family> -->
    </prefer>
  </alias>

  <!-- Optional: Force common substitutions if needed -->
  <!-- Example: Make apps asking for Arial get Segoe UI instead -->
